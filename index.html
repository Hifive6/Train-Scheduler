<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Train-Scheduler</title>
</head>
<body>
    <div class = "container">
        
        <div class="jumbotron" id="train">
                <h1 class="text-center">Train-Scheduler</h1>
    </div>
    


   
            <div class="card card-primary">
                    <div class="card-heading">
                      <h3 class="card-title"><strong>Add Scheduler</strong></h3>
                    </div>
                    <div class="card-body">
                      <table class="table table-hover" id='train-table'>
                        <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>

                  <br>

                  <div class="card card-primary">
                        <div class="card-heading">
                          <h3 class="card-title"><strong>Add Train</strong></h3>
                        </div>
                        <div class="card-body">
                          
                         
                          <form>
                            <div class="form-group row">
                              <label for="Train-Name">Train Name</label>
                              <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group row">
                              <label for="Destination">Destination</label>
                              <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                              <label for="first-train">First Train Time (HHmm - ex: military)</label>
                              <input class="form-control" id="first-train-input" type="text">
                            </div>
                            <div class="form-group row">
                              <label for="frequency-input">Frequency (mm)</label>
                              <input class="form-control" id="min-input" type="text">
                            </div>
                            <button class="btn btn" id="train-btn" type="submit">Submit</button>
                          </form>
                          
                        </div>
                        
                      </div>
       
    </div>
    
    <script src="javascript/javascript.js"></script>
</body>
</html>
